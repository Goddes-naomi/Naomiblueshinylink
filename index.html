<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blue Shiny Link â€” Naomi</title>
  <style>
    :root{
      --bg: #000;
      --neon: #00ccff;
      --neon-border: #00ffff;
      --accent: #ff00aa;
      --btn-width: min(92%, 360px);
      --btn-height: 60px;
      --btn-font: 18px;
      --glass: rgba(255,255,255,0.03);
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family: 'Courier New', monospace;
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:36px 16px 140px; /* leave room for bottom buttons */
      box-sizing:border-box;
      text-align:center;
    }

    .top-text{
      color: var(--accent);
      font-weight:700;
      letter-spacing:1px;
      font-size:16px;
      margin-top:12px;
      margin-bottom:28px;
      padding:8px 12px;
      background: linear-gradient(90deg, rgba(255,0,170,0.06), rgba(0,204,255,0.03));
      border-radius:8px;
      max-width:880px;
    }

    h1.title{
      color:#fff;
      font-size:22px;
      margin:4px 0 6px 0;
      text-transform:uppercase;
      letter-spacing:2px;
    }

    /* bottom fixed button area */
    .bottom-bar{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:22px;
      width:var(--btn-width);
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      z-index:40;
      -webkit-tap-highlight-color: transparent;
    }

    .btn {
      width:100%;
      height:var(--btn-height);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:var(--btn-font);
      color:#fff;
      text-decoration:none;
      border-radius:14px;
      border:2px solid var(--neon-border);
      background: linear-gradient(180deg, rgba(0,204,255,0.12), rgba(0,153,204,0.06));
      box-shadow: 0 6px 20px rgba(0,204,255,0.08), 0 0 30px rgba(0,204,255,0.12);
      cursor:pointer;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }

    .btn.secondary{
      background: linear-gradient(180deg, rgba(255,0,170,0.10), rgba(255,0,170,0.03));
      border-color: rgba(255,0,170,0.9);
      box-shadow: 0 6px 20px rgba(255,0,170,0.06);
    }

    /* Modal overlay for password */
    .modal-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:60;
      padding:20px;
    }

    .modal{
      width:min(420px, 96%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.03);
      text-align:center;
    }

    .modal h3{
      margin:0 0 8px 0;
      color: var(--accent);
      font-size:16px;
      letter-spacing:1px;
    }

    .modal p { margin:6px 0 14px; color:#ddd; font-size:14px; }

    .modal input[type="password"]{
      width:100%;
      padding:14px;
      font-size:16px;
      border-radius:10px;
      border: none;
      outline: none;
      box-sizing:border-box;
      margin-bottom:12px;
      background: var(--glass);
      color:#fff;
    }

    .modal .actions{
      display:flex;
      gap:10px;
      justify-content:center;
    }

    .small-note { color:#bbb; font-size:12px; margin-top:10px; }

    .error { color:#ff6b6b; font-size:13px; margin-top:6px; min-height:18px; }

    /* Responsive tweaks */
    @media (min-width:900px){
      .wrap{ padding-top:60px; }
      h1.title{ font-size:26px; }
      .top-text{ font-size:18px; }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="top-text">Send to receive the key to your reward</div>

    <h1 class="title">ðŸ’Ž BLUE SHINY LINK ðŸ’Ž</h1>
    <!-- Removed the paragraph under the title -->
  </div>

  <!-- bottom fixed buttons -->
  <div class="bottom-bar" aria-hidden="false">
    <button class="btn" id="unlockBtn" aria-label="Unlock Your Reward">Unlock Your Reward</button>
    <a class="btn secondary" id="throneBtn" href="https://throne.com/goddessnaomi2d" target="_blank" rel="noopener">Visit Your Goddess on Throne</a>
  </div>

  <!-- password modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">Enter the key</h3>
      <p>Type the password you received after your donation.</p>
      <input id="pw" type="password" inputmode="text" autocomplete="off" placeholder="Enter password" />
      <div class="actions">
        <button class="btn" id="confirmBtn">Unlock</button>
        <button class="btn secondary" id="closeBtn">Close</button>
      </div>
      <div class="error" id="err"></div>
      <div class="small-note">Password: only you give it to those who donate.</div>
    </div>
  </div>

  <script>
    const CORRECT = "obeyatnaomi";
    const MEDIAFIRE = "https://www.mediafire.com/file/9honge8ptnraauc/bluelink.zip/file";

    const unlockBtn = document.getElementById('unlockBtn');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const pwInput = document.getElementById('pw');
    const err = document.getElementById('err');

    unlockBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
      err.textContent = '';
      pwInput.value = '';
      setTimeout(()=> pwInput.focus(), 200);
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    function tryUnlock(){
      const val = pwInput.value.trim();
      if(!val){
        err.textContent = 'Enter the password.';
        return;
      }
      if(val === CORRECT){
        window.open(MEDIAFIRE, '_blank', 'noopener');
        modal.style.display = 'none';
      } else {
        err.textContent = 'Wrong password. Try again.';
        pwInput.value = '';
        pwInput.focus();
      }
    }

    confirmBtn.addEventListener('click', tryUnlock);

    pwInput.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') tryUnlock();
      if(e.key === 'Escape') modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if(e.target === modal) modal.style.display = 'none';
    });

    unlockBtn.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') unlockBtn.click();
    });
  </script>
</body>
</html>

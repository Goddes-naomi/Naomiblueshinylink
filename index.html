<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naomi's Gifts</title>
  <style>
    body {
      background: black;
      color: #ff00ff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 25px;
      font-size: 16px;
      color: #fff;
      background: #00ccff;
      border: 2px solid #00ffff;
      border-radius: 10px;
      text-decoration: none;
      width: 250px;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ccff;
      cursor: pointer;
    }

    .btn:hover {
      background: #0099cc;
      box-shadow: 0 0 25px #00ffff;
    }

    #passwordBox {
      display: none;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>GIFTS TO YOUR GODDESS, SHOW YOUR DEVOTION</h1>

  <!-- Bottone protetto -->
  <a href="#" class="btn" onclick="showPasswordBox()">Unlock Your Reward</a>

  <!-- Input password -->
  <div id="passwordBox">
    <input type="password" id="password" placeholder="Enter password">
    <button class="btn" onclick="checkPassword()">Unlock</button>
    <p id="error"></p>
  </div>

  <!-- Bottone Throne -->
  <a href="https://throne.com/goddessnaomi2d" target="_blank" class="btn">Visit Your Goddess on Throne</a>

  <script>
    const correctPassword = "obeyatnaomi"; // ðŸ”‘ password che dai a chi dona
    const mediafireLink = "https://www.mediafire.com/file/9honge8ptnraauc/bluelink.zip/file"; // ðŸ”— link pacchetto

    function showPasswordBox() {
      document.getElementById("passwordBox").style.display = "block";
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        window.open(mediafireLink, "_blank");
      } else {
        document.getElementById("error").innerText = "Wrong password. Try again.";
      }
    }
  </script>

</body>
</html>
